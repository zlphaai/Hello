<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <base href="/Hello/">
    <script>
      // 1. 屏蔽 Tailwind CDN 的生产环境警告
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return;
        }
        originalWarn.apply(console, args);
      };

      // 2. 预定义配置对象，等待 Tailwind 加载后应用
      window.myTailwindConfig = {
        theme: {
          extend: {
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      };
    </script>
    
    <!-- 3. 加载 Tailwind 并使用 onload 回调确保 tailwind 对象已存在 -->
    <script src="https://cdn.tailwindcss.com" onload="if (window.tailwind) window.tailwind.config = window.myTailwindConfig;"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
